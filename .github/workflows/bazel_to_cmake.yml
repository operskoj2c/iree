name: Bazel to CMake

on: [pull_request]

jobs:
  bazel_to_cmake:
    name: Bazel to CMake Check
    runs-on: ubuntu-18.04
    steps:
    - name: Checking out repository
      uses: actions/checkout@v2
    - name: Running bazel_to_cmake
      run: |
        ./build_tools/bazel_to_cmake/bazel_to_cmake.py --strict
        git diff --exit-code
